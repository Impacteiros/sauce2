<!DOCTYPE html>
<html>

<head>
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="{{url_for('static', filename="css/style_adicionar.css")}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script>
        function alternarDivs() {
          var formPrincipal = document.getElementById("form");
          var formAdicional = document.getElementById("formAdicional");
    
          if (formPrincipal.style.display === "none") {
            formPrincipal.style.display = "block";
            formAdicional.style.display = "none";
          } else {
            formPrincipal.style.display = "none";
            formAdicional.style.display = "block";
          }
        }
      </script>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div id="formAdicional">
                <h1><a href="/gerenciar"><i class="fas fa-arrow-left" style="color: rgb(0, 0, 0);"></i></a>Cadastrar adicional</h1>
                <center><a class="mudar" onclick="alternarDivs()"><i class="fas fa-sync-alt"></i>Mudar para PRODUTO</a></center>
                <form method="post">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">

                    <label for="preco">Preço:</label>
                    <input type="number" id="preco" name="preco" step="any" placeholder="00,00">

                    <label for="url_imagem">URL da Imagem:</label>
                    <input type="text" id="url_imagem" name="url">
                    <input name="tipo" type="hidden" value="adicional" />
                    <input type="submit" value="Cadastrar">
                </form>
            </div>
            <div id="form">
                <h1><a href="/"><i class="fas fa-arrow-left" style="color: rgb(0, 0, 0);"></i></a> Cadastro de Produto</h1>
                <center><a onclick="alternarDivs()"><i class="fas fa-sync-alt"></i>Mudar para ADICIONAL</a></center>
                <form method="post">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">

                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao"></textarea>

                    <label for="preco">Preço:</label>
                    <input type="number" id="preco" name="preco" step="any" placeholder="00,00">
                    <label for="categoria">Categoria:</label>
                    <select id="categoria" name="categoria">
                      <option value="hamburguer">Hamburguer</option>
                      <option value="bebida">Bebida</option>
                      <option value="outros">Outros</option>
                    </select>

                    <label for="url_imagem">URL da Imagem:</label>
                    <input type="text" id="url_imagem" name="url">
                    <input type="hidden" name="tipo" value="produto" />
                    <input type="submit" value="Cadastrar">
                </form>
            </div>
        </div>
</body>
</html>

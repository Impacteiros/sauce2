<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="{{url_for('static', filename="css/style_adicionar.css")}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <header><a href="/"><i class="fas fa-home"></i></a>
        <a href="/carrinho"><i class="fas fa-shopping-cart"></i></a>
    </header>
    <div class="wrapper">
        <div class="content">
            <div id="form">
                <h1>Cadastro</h1>
                {{ cargo }}
                <form method="post" onsubmit="return validarFormulario()">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">

                    <label for="celular">Celular:</label>
                    <input type="text" name="celular" id="celular" pattern="\d{11}" maxlength="11" placeholder="6700000000" required>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha">

                    <label for="confirmar senha">Confirmar senha:</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha">
                    <input type="submit" value="Cadastrar">

                </form>
            </div>
        </div>
</body>
<script>

    function validarFormulario() {
    var senha = document.getElementById("senha").value;
    var confirmarSenha = document.getElementById("confirmarSenha").value;

    if (senha != confirmarSenha) {
        alert("As senhas n√£o coincidem. Por favor, tente novamente.");
        return false;
    }
    return true;
}

</script>
</html>
